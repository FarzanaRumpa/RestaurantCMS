<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard - {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-hover: #475569;
            --accent-orange: #f97316;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.125rem;
            font-weight: 700;
        }

        .brand i {
            font-size: 1.5rem;
            color: var(--accent-orange);
        }

        .stats-inline {
            display: flex;
            gap: 1.5rem;
            margin-left: 2rem;
        }

        .stat-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid;
        }

        .stat-pill.pending { background: rgba(249, 115, 22, 0.1); border-color: var(--accent-orange); color: var(--accent-orange); }
        .stat-pill.preparing { background: rgba(59, 130, 246, 0.1); border-color: var(--accent-blue); color: var(--accent-blue); }
        .stat-pill.ready { background: rgba(16, 185, 129, 0.1); border-color: var(--accent-green); color: var(--accent-green); }
        .stat-pill.completed { background: rgba(139, 92, 246, 0.1); border-color: var(--accent-purple); color: var(--accent-purple); }

        .stat-pill .count {
            background: currentColor;
            color: var(--bg-primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--accent-green);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .time-display {
            font-size: 1.25rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .btn-back {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - Orders List */
        .orders-sidebar {
            width: 380px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .filter-tab {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-tab:hover {
            background: var(--bg-card);
        }

        .filter-tab.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .orders-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .order-item {
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 0.875rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .order-item:hover {
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .order-item.active {
            border-color: var(--accent-blue);
            background: var(--bg-hover);
        }

        .order-item.pending { border-left: 4px solid var(--accent-orange); }
        .order-item.preparing { border-left: 4px solid var(--accent-blue); }
        .order-item.ready { border-left: 4px solid var(--accent-green); }
        .order-item.completed { border-left: 4px solid var(--accent-purple); }

        .order-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .order-number {
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .table-num {
            background: rgba(255,255,255,0.1);
            padding: 0.25rem 0.625rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .order-item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .items-count {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .time-elapsed {
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .time-elapsed.normal { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .time-elapsed.warning { background: rgba(234, 179, 8, 0.2); color: var(--accent-yellow); }
        .time-elapsed.urgent { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }

        /* Detail Panel */
        .detail-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .detail-empty i {
            font-size: 4rem;
            opacity: 0.2;
            margin-bottom: 1rem;
        }

        .detail-content {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .detail-content.active {
            display: flex;
        }

        .detail-header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        .detail-order-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .detail-order-number {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .detail-table-badge {
            background: var(--accent-blue);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
        }

        .detail-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .detail-meta-item strong {
            color: var(--text-primary);
        }

        .status-selector {
            display: flex;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .status-btn {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .status-btn.current {
            opacity: 0.5;
            cursor: default;
        }

        .btn-start {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn-start:hover:not(:disabled):not(.current) {
            background: var(--accent-blue);
            color: white;
        }

        .btn-ready {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .btn-ready:hover:not(:disabled):not(.current) {
            background: var(--accent-green);
            color: white;
        }

        .btn-complete {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--accent-purple);
            color: var(--accent-purple);
        }

        .btn-complete:hover:not(:disabled):not(.current) {
            background: var(--accent-purple);
            color: white;
        }

        .btn-cancel {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
            flex: 0.5;
        }

        .btn-cancel:hover:not(:disabled) {
            background: var(--accent-red);
            color: white;
        }

        .detail-items {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .items-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .items-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .items-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }

        .items-table th:first-child { border-radius: 8px 0 0 8px; }
        .items-table th:last-child { border-radius: 0 8px 8px 0; }

        .items-table td {
            padding: 1rem;
            background: var(--bg-secondary);
            font-size: 0.9375rem;
        }

        .items-table tbody tr td:first-child { border-radius: 8px 0 0 8px; }
        .items-table tbody tr td:last-child { border-radius: 0 8px 8px 0; }

        .qty-badge {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
        }

        .item-name {
            font-weight: 600;
        }

        .item-notes {
            color: var(--accent-orange);
            font-size: 0.875rem;
            margin-top: 0.375rem;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        .toast.success { border-left: 4px solid var(--accent-green); }
        .toast.error { border-left: 4px solid var(--accent-red); }
        .toast.info { border-left: 4px solid var(--accent-blue); }

        .toast i {
            font-size: 1.5rem;
        }

        .toast.success i { color: var(--accent-green); }
        .toast.error i { color: var(--accent-red); }
        .toast.info i { color: var(--accent-blue); }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-card);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .stats-inline {
                display: none;
            }

            .orders-sidebar {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .orders-sidebar {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .detail-panel {
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="brand">
                <i class="bi bi-fire"></i>
                <span>Kitchen Dashboard</span>
            </div>
            <div class="stats-inline">
                <div class="stat-pill pending">
                    <span>New</span>
                    <span class="count" id="statPending">0</span>
                </div>
                <div class="stat-pill preparing">
                    <span>Preparing</span>
                    <span class="count" id="statPreparing">0</span>
                </div>
                <div class="stat-pill ready">
                    <span>Ready</span>
                    <span class="count" id="statReady">0</span>
                </div>
                <div class="stat-pill completed">
                    <span>Done</span>
                    <span class="count" id="statCompleted">0</span>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="sync-indicator">
                <span class="sync-dot"></span>
                <span>Live</span>
            </div>
            <div class="time-display" id="currentTime"></div>
            <a href="{{ url_for('owner.dashboard', restaurant_id=restaurant.id) }}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Orders Sidebar -->
        <aside class="orders-sidebar">
            <div class="sidebar-header">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All Orders</button>
                    <button class="filter-tab" data-filter="pending">New</button>
                    <button class="filter-tab" data-filter="preparing">Preparing</button>
                    <button class="filter-tab" data-filter="ready">Ready</button>
                </div>
            </div>
            <div class="orders-list" id="ordersList">
                <!-- Orders will be inserted here -->
            </div>
        </aside>

        <!-- Detail Panel -->
        <main class="detail-panel">
            <div class="detail-empty" id="detailEmpty">
                <i class="bi bi-cursor-fill"></i>
                <p>Select an order to view details</p>
            </div>

            <div class="detail-content" id="detailContent">
                <div class="detail-header">
                    <div class="detail-order-info">
                        <div class="detail-order-number" id="detailOrderNumber">#---</div>
                        <div class="detail-table-badge" id="detailTableBadge">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>Table --</span>
                        </div>
                    </div>
                    <div class="detail-meta">
                        <div class="detail-meta-item">
                            <i class="bi bi-clock"></i>
                            <span>Ordered: <strong id="detailOrderTime">--:--</strong></span>
                        </div>
                        <div class="detail-meta-item">
                            <i class="bi bi-stopwatch"></i>
                            <span>Elapsed: <strong id="detailElapsed">--m</strong></span>
                        </div>
                        <div class="detail-meta-item">
                            <i class="bi bi-list-ul"></i>
                            <span>Items: <strong id="detailItemCount">0</strong></span>
                        </div>
                    </div>
                </div>

                <div class="status-selector" id="statusSelector">
                    <!-- Status buttons will be inserted here -->
                </div>

                <div class="detail-items">
                    <h3 class="items-title">Order Items</h3>
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Qty</th>
                                <th>Item</th>
                            </tr>
                        </thead>
                        <tbody id="detailItemsList">
                            <!-- Items will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        let allOrders = [];
        let selectedOrderId = null;
        let currentFilter = 'all';
        let previousPendingCount = 0;

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: 'check-circle-fill',
                error: 'exclamation-circle-fill',
                info: 'info-circle-fill'
            };

            toast.innerHTML = `
                <i class="bi bi-${icons[type]}"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Calculate elapsed time
        function calculateElapsedTime(createdAt) {
            const now = new Date();
            const orderTime = new Date(createdAt);
            const diffMs = now - orderTime;
            const diffMins = Math.floor(diffMs / 60000);

            let className = 'normal';
            if (diffMins > 20) className = 'urgent';
            else if (diffMins > 10) className = 'warning';

            return { text: `${diffMins}m`, minutes: diffMins, className };
        }

        // Play notification sound
        function playNewOrderSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);

                setTimeout(() => {
                    const osc2 = audioContext.createOscillator();
                    osc2.connect(gainNode);
                    osc2.frequency.value = 1000;
                    osc2.type = 'sine';
                    osc2.start();
                    osc2.stop(audioContext.currentTime + 0.2);
                }, 250);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderOrdersList();
            });
        });

        // Update order status
        async function updateOrderStatus(orderId, newStatus) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');

            try {
                const response = await fetch(`/api/kitchen/orders/${orderId}/status`, {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.status === 401) {
                    showToast('Session expired. Redirecting...', 'error');
                    setTimeout(() => window.location.href = '/owner/login', 1500);
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    showToast(`Order updated to ${newStatus}`, 'success');
                    await refreshOrders();
                } else {
                    showToast(data.message || 'Failed to update order', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }

        // Render orders list
        function renderOrdersList() {
            const container = document.getElementById('ordersList');

            let filteredOrders = allOrders.filter(o => {
                if (currentFilter === 'all') return ['pending', 'preparing', 'ready'].includes(o.status);
                return o.status === currentFilter;
            });

            if (filteredOrders.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">No orders</div>';
                return;
            }

            container.innerHTML = filteredOrders.map(order => {
                const elapsed = calculateElapsedTime(order.created_at_full);
                const itemsCount = order.items.reduce((sum, item) => sum + item.quantity, 0);

                return `
                    <div class="order-item ${order.status} ${selectedOrderId === order.id ? 'active' : ''}"
                         onclick="selectOrder(${order.id})">
                        <div class="order-item-header">
                            <div class="order-number">#${order.order_number.slice(-6)}</div>
                            <div class="table-num">Table ${order.table_number}</div>
                        </div>
                        <div class="order-item-meta">
                            <div class="items-count">
                                <i class="bi bi-list-ul"></i>
                                <span>${itemsCount} items</span>
                            </div>
                            <div class="time-elapsed ${elapsed.className}">${elapsed.text}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Select order
        function selectOrder(orderId) {
            selectedOrderId = orderId;
            renderOrdersList();
            showOrderDetail(orderId);
        }

        // Show order detail
        function showOrderDetail(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            document.getElementById('detailEmpty').style.display = 'none';
            document.getElementById('detailContent').classList.add('active');

            const elapsed = calculateElapsedTime(order.created_at_full);
            const itemsCount = order.items.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('detailOrderNumber').textContent = `#${order.order_number.slice(-6)}`;
            document.getElementById('detailTableBadge').innerHTML = `
                <i class="bi bi-geo-alt-fill"></i>
                <span>Table ${order.table_number}</span>
            `;
            document.getElementById('detailOrderTime').textContent = order.created_at;
            document.getElementById('detailElapsed').textContent = elapsed.text;
            document.getElementById('detailItemCount').textContent = itemsCount;

            // Status buttons
            const statusSelector = document.getElementById('statusSelector');
            let buttonsHtml = '';

            if (order.status === 'pending') {
                buttonsHtml = `
                    <button class="status-btn btn-start" onclick="updateOrderStatus(${order.id}, 'preparing')">
                        <i class="bi bi-play-fill"></i> Start Preparing
                    </button>
                    <button class="status-btn btn-cancel" onclick="updateOrderStatus(${order.id}, 'cancelled')">
                        <i class="bi bi-x-lg"></i> Cancel
                    </button>
                `;
            } else if (order.status === 'preparing') {
                buttonsHtml = `
                    <button class="status-btn btn-ready" onclick="updateOrderStatus(${order.id}, 'ready')">
                        <i class="bi bi-check-circle"></i> Mark Ready
                    </button>
                    <button class="status-btn btn-complete" onclick="updateOrderStatus(${order.id}, 'completed')">
                        <i class="bi bi-check-all"></i> Complete
                    </button>
                `;
            } else if (order.status === 'ready') {
                buttonsHtml = `
                    <button class="status-btn btn-complete" onclick="updateOrderStatus(${order.id}, 'completed')">
                        <i class="bi bi-check-all"></i> Mark Served
                    </button>
                `;
            } else {
                buttonsHtml = `
                    <button class="status-btn current" disabled>
                        <i class="bi bi-check-all"></i> Order ${order.status}
                    </button>
                `;
            }

            statusSelector.innerHTML = buttonsHtml;

            // Items list
            const itemsList = document.getElementById('detailItemsList');
            itemsList.innerHTML = order.items.map(item => `
                <tr>
                    <td><span class="qty-badge">${item.quantity}</span></td>
                    <td>
                        <div class="item-name">${item.name}</div>
                        ${item.notes ? `<div class="item-notes"><i class="bi bi-chat-left-text"></i> ${item.notes}</div>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // Refresh orders
        async function refreshOrders() {
            try {
                const response = await fetch('/api/kitchen/orders', {
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.status === 401) {
                    window.location.href = '/owner/login';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    allOrders = data.orders;

                    const pendingOrders = allOrders.filter(o => o.status === 'pending');

                    // Check for new orders
                    if (pendingOrders.length > previousPendingCount && previousPendingCount > 0) {
                        playNewOrderSound();
                        showToast('ðŸ†• New order received!', 'info');
                    }
                    previousPendingCount = pendingOrders.length;

                    // Update stats
                    document.getElementById('statPending').textContent = data.stats.pending;
                    document.getElementById('statPreparing').textContent = data.stats.preparing;
                    document.getElementById('statReady').textContent = data.stats.ready;
                    document.getElementById('statCompleted').textContent = data.stats.completed;

                    renderOrdersList();

                    // Update selected order detail if still visible
                    if (selectedOrderId) {
                        const stillExists = allOrders.find(o => o.id === selectedOrderId);
                        if (stillExists) {
                            showOrderDetail(selectedOrderId);
                        } else {
                            selectedOrderId = null;
                            document.getElementById('detailEmpty').style.display = 'flex';
                            document.getElementById('detailContent').classList.remove('active');
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        // Initial load and auto-refresh
        refreshOrders();
        setInterval(refreshOrders, 3000);
    </script>
</body>
</html>
